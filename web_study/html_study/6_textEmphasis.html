<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewprot" content="width = device-width,initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- em strong 태그 겹쳐서 사용 가능 -->
    <p><strong>중요 : </strong> 중요함 </p>
    <p><b>중요 : </b> 중요함 </p>

    <p>이 놀이기구<em>임산부,어쩌구,저쩌구</em>탑승 몬함</p>
    <p>이 놀이기구<i>임산부,어쩌구,저쩌구</i>탑승 몬함</p>

    <!-- strong em 은 의미적으로 강조
    i b 는 시각적으로만 강조 -->
    
</body>
</html>

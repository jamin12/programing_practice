<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewprot" content="width = device-width,initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘의 할일</h1>
    <!-- ul : 순서가 상관없는 목록 태그 -->
    <ul>
        <li>고양이 목욕</li>
        <li>숙제</li>
        <li>운동</li>
    </ul>
    <!-- ol : 순서가 있는 목록 태그 -->
    <ol type="A">
        <li>hhqwer</li>
        <li>qwer</li>
        <li>sxfbwq</li>
    </ol>
    <!-- dl : dt 정의, dd : 설명 -->
    <dl>
        <dt>2134</dt>
        <dl>qwwer</dl>
        <dt>wer</dt>
        <dl>qwerqwer</dl>
        <dt>2134</dt>
        <dl>qwerqwer1234</dl>
    </dl>
</body>
</html>

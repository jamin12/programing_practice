<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 2rem;
        }
        p{
            font-size: 2rem;
        }
        /* 웹 기본 폰트는 16px */
    </style>
</head>
<body>
    <h1>rem</h1>
    <p>rem 단위는 html 태그의 폰트 크기를 기준으로 배수에 해당하는 크기를 가지게 하기 위해서 사용하는 단위 입니다</p>
</body>
</html>

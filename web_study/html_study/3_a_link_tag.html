<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewprot" content="width = device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 내부 링크 : id에 맞는 곳으로 이동 -->
        <a href="#one">one으로 이동</a>
        <a href="#two">two으로 이동</a>
        <a href="#three">three으로 이동</a>

        <p id="one">one</p>
        <p id="two">two</p>
        <p id="three">three</p>
        <!-- 외부링크 : 내가 정한 주소로 이동 -->
        <a href="https://www.google.com" target="_blank">구글로 이동</a>
    </body>
</html>

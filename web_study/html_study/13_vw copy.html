<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 10vw;
        }
        p{
            font-size: 10vw;
        }

        /* 웹 기본 폰트는 16px */
    </style>
</head>
<body>
    <h1>vw</h1>
    <p>
        vw(viewport width)는 가로 크기와 관련 잇는 단위입니다.
        1vw는 화면 가로 크기의 1/100입니다.
    </p>
</body>
</html>
